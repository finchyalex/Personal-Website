<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Party.app - Login</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:100,400,500,600,900&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link href="https://www.alexfinch.org/projects/socialty/res/css/index.css" rel="stylesheet" />
</head>
<body>
	<div id="mobilecontent">
		<div class="usercontentbox">
			<div class="logincontent">
				<!--  <img src="./res/images/logo.svg" id="logo"> -->
				<h1 class="logoheader"> Socialty </h1>
				<form method="POST" id="loginform">
					<input type="text" name="username" class="logininput" placeholder="Username">
					<input type="password" name="password" class="logininput" placeholder="Password">
					<p id="loginerror" class="errormessage">Login - Error</p>
                    <button id="loginbtn" class="styledbutton">Sign in</button>
					<button id="registerswitchbtn" class="styledbutton">Register</button>
					<a href="./forgot" class="textlink"> Forgot your password? </a>
				</form>
			</div>
		</div>
	</div>
	<script src="../res/js/main.js"></script>
</body>
</html>
