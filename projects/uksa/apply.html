<body>

    <script>

      let last_known_scroll_position = 0;
      let ticking = false;
	  
	  
      function UpdateTimeline(scroll_pos) {
        if(100+scroll_pos < 5000) {
          document.getElementById("timelinefill").style.height = String(scroll_pos) + "px";
        }

        if ((window.innerHeight + window.pageYOffset) >= document.body.offsetHeight) {
          document.getElementById("timelinefill").style.background = "#33BBFF";
        } else {
          document.getElementById("timelinefill").style.background = "#3383FF";
        }

      }
	  

      window.addEventListener('scroll', function(e) {
		e.preventDefault();
        last_known_scroll_position = window.scrollY;
        if (!ticking) {
          window.requestAnimationFrame(function() {
            UpdateTimeline(last_known_scroll_position);
            ticking = false;
          });

          ticking = true;
        }
      });


    </script>

    <style>

    body {
      overflow-y: auto;
      height: 5000px;
      background-color: #D8D8D8;
      -ms-overflow-style: none;  // IE 10+
      scrollbar-width: none;
    }

    body::-webkit-scrollbar {
    }

    .left {
      float: left;
    }

    .right {
      float: right;
    }

    .container {

    }

    .timeline {
      content: '';
      position: absolute;
      top: 0;
      left: 18px;
      height: 5000px;
      background: white;
      width: 20px;
      left: 50%;
      margin-left: -10px;
    }

    .timelinefill {
      -webkit-transition:background 0.5s;
      -moz-transition:background 0.5s;
      -o-transition:background 0.5s;
      transition:background 0.5s
      content: '';
      position: absolute;
      top: 0;
      left: 18px;
      background: #3383FF;
      width: 20px;
      left: 50%;
      margin-left: -10px;


    }



    </style>

  </head>

  <body>






    <div id="timeline" class="timeline"></div>
    <div id="timelinefill" class="timelinefill"></div>

  </body>
